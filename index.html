<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng Đơn Giản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-white text-center py-4">
        <h1 class="display-4">Cửa Hàng Của Tôi</h1>
        <p class="lead">Chào mừng bạn đến với cửa hàng của chúng tôi!</p>
    </header>

    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm 1">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 1</h5>
                        <p class="card-text">Giá: 100,000 VNĐ</p>
                        <p class="card-text text-muted">Mô tả: Đây là sản phẩm chất lượng cao, phù hợp cho mọi gia đình.</p>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input product-checkbox" value="Sản phẩm 1" data-price="100000" id="product1">
                            <label class="form-check-label" for="product1">Chọn để mua</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sản phẩm 2">
                    <div class="card-body">
                        <h5 class="card-title">Sản phẩm 2</h5>
                        <p class="card-text">Giá: 200,000 VNĐ</p>
                        <p class="card-text text-muted">Mô tả: Sản phẩm thời trang, thiết kế hiện đại và bền bỉ.</p>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input product-checkbox" value="Sản phẩm 2" data-price="200000" id="product2">
                            <label class="form-check-label" for="product2">Chọn để mua</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lặp lại cho các sản phẩm 3-10, đảm bảo mỗi checkbox có id duy nhất -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="showOrderForm()">Đặt Hàng Sản Phẩm Đã Chọn</button>
        </div>
    </section>

    <section id="order-form" class="container my-5" style="display: none;">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Đặt Hàng</h2>
            <form id="orderForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên khách hàng:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="selected-products" class="form-label">Sản phẩm đã chọn:</label>
                    <textarea class="form-control" id="selected-products" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label for="total-price" class="form-label">Tổng giá tiền:</label>
                    <input type="text" class="form-control" id="total-price" readonly>
                </div>
                <button type="submit" class="btn btn-success w-100">Gửi Đơn Hàng</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
